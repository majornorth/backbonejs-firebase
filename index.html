<html>
  <head>

    <title>Todos</title>
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- jQuery + Underscore + Backbone -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.1/backbone.marionette.min.js'></script>

    <!-- BackboneFire -->
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
  </head>

  <body>

    <div id="app-container">
      <div id="todos-container">
        <ul id="todo-list"></ul>
        <input type="text" id="new-todo" placeholder="New Todo" />
      </div>

      <div id="lists-container">
        <ul id="lists-nav"></ul>
        <input type="text" id="new-list" placeholder="New List" />
      </div>
    </div>

    <script>
      // A simple todo model
      var Todo = Backbone.Model.extend({
        defaults: { title: "New Todo" },

        setTitle: function(title) {
            this.save({'title': title}, {patch: true});
        }
      });

      // A simple list model
      var Todo = Backbone.Model.extend({
        defaults: { title: "New List" }
      });

      // Create a Firebase collection and set the 'firebase' property
      // to the URL of your Firebase
      var TodoCollection = Backbone.Firebase.Collection.extend({
        model: Todo,
        url: "https://fiery-inferno-5703.firebaseio.com/todos"
      });

      // Create a Firebase collection and set the 'firebase' property
      // to the URL of your Firebase
      var ListCollection = Backbone.Firebase.Collection.extend({
        model: Todo,
        url: "https://fiery-inferno-5703.firebaseio.com/lists"
      });

      // A view for an individual todo item
      var TodoView = Backbone.Marionette.View.extend({
        tagName:  "li",
        template: _.template("<textarea class='todo-title'></textarea> <a href='/delete' class='delete'>delete</a>"),
        ui: {
            'todoTitle': '.todo-title'
        },
        events: {
          "click .delete": "onDelete",
          "keyup @ui.todoTitle": "editTodo"
        },
        initialize: function() {
          this.listenTo(this.model, "change", this.render);
        },
        onDelete: function(event) {
          event.preventDefault();
          console.log(this.model.collection);
          this.model.collection.remove(this.model);
          this.remove();
        },
        render: function() {
          this.$el.html(this.template(this.model.toJSON()));
          this.bindUIElements();
          this.$('textarea').val(this.model.get('title'));
          return this;
        },
        editTodo: _.debounce(function(e) {
          this.model.setTitle(this.ui.todoTitle.val());
        }, 1000)
      });

      // A view for an individual todo item
      var ListNavItem = Backbone.Marionette.View.extend({
        tagName:  "li",
        className: "list-title",
        template: _.template("<%= title %>"),
        ui: {
            'listTitle': '.list-title'
        },
        events: {
          "click @ui.listTitle": "onClickRenderTodos"
        },
        initialize: function() {
          this.listenTo(this.model, "change", this.render);
        },
        render: function() {
          this.$el.html(this.template(this.model.toJSON()));
          this.bindUIElements();
          return this;
        }
      });

      // The view for the todos container
      var TodosContainerView = Backbone.View.extend({
        el: $('#todos-container'),
        events: {
          "keypress #new-todo" : "createTodo",
        },
        initialize: function() {
          this.list = this.$("#todo-list"); // the list to append to
          this.input = this.$("#new-todo"); // the textbox for new todos

          // by listening to when the collection changes we
          // can add new items in realtime
          this.listenTo(this.collection, 'add', this.addOne);
        },
        addOne: function(todo) {
          var view = new TodoView({model: todo});
          this.list.append(view.render().el);
        },
        createTodo: function(e) {
          if (e.keyCode == 13) {
            if (!this.input.val()) { return; }

            // create a new location in firebase and save the model data
            // this will trigger the listenTo method above and a new todo view
            // will be created as well
            this.collection.create({title: this.input.val()});

            this.input.val('');
          }
        }
      });

      // The view for the lists container
      var ListsContainerView = Backbone.View.extend({
        el: $('#lists-container'),
        events: {
          "keypress #new-list" : "createList",
        },
        initialize: function() {
          this.lists = this.$("#lists-nav"); // the nav to append to
          this.input = this.$("#new-list"); // the textbox for new lists

          // by listening to when the collection changes we
          // can add new items in realtime
          this.listenTo(this.collection, 'add', this.addOne);
        },
        addOne: function(list) {
          var view = new ListNavItem({model: list});
          this.lists.append(view.render().el);
        },
        createList: function(e) {
          if (e.keyCode == 13) {
            if (!this.input.val()) { return; }

            // create a new location in firebase and save the model data
            // this will trigger the listenTo method above and a new list view
            // will be created as well
            this.collection.create({title: this.input.val()});

            this.input.val('');
          }
        }
      });

      // Create a function to kick off our BackboneFire app
      function init() {
        // The data we are syncing from Firebase for lists
        var listCollection = new ListCollection();
        var listsContainer = new ListsContainerView({ collection: listCollection });

        // The data we are syncing from Firebase for todos
        var todoCollection = new TodoCollection();
        var todosContainer = new TodosContainerView({ collection: todoCollection });
      }

      // When the document is ready, call the init function
      $(function() {
        init();
      });
    </script>
  </body>
</html>
